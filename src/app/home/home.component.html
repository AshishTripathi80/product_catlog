<div class="product-list">
  <h1>All Product List</h1>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
        <th>Brand</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList">
        <td><img src="{{item.image}}"></td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.category}}</td>
        <td>{{item.brand}}</td>
      </tr>
    </tbody>
  </table>
</div>
