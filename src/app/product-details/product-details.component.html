<div class="row product-details" *ngIf="productData">
  <!-- Product Details Display -->
  <div class="col-sm-6">
    <img class="product-img" src="{{ productData.image }}" alt="">
  </div>
  <div class="col-sm-6">
    <div class="details">
      <h1>{{ productData.name }}</h1>
      <h3>Price : {{ productData.price }}</h3>
      <h6>Category : {{ productData.category }}</h6>
      <h6>Description : {{ productData.description }}</h6>
      <input type="number" placeholder="Enter Your Pincode" #pinInput>
      <button (click)="checkServiceability(pinInput.value)">Check Serviceability</button>
      <div *ngIf="serviceabilityMessage">{{ serviceabilityMessage }}</div>
    </div>
  </div>
</div>
